<div class="card" *ngIf="team">
  <div class="text-center p-2">
    <img
    src="{{ team.crestUrl }}"
    class="card-img-top"
    alt="{{ team.shortName + ' crest' }}"
    />
  </div>
  <div class="card-header">
    {{team.shortName}}
  </div>
    <div *ngIf="!headerOnly">
      <app-fixtures *ngIf="!headerOnly && team" [teamID]="team?.id"></app-fixtures>
    </div>
</div>
