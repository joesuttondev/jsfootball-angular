    <div class="container">
      <div class="row">
        <div class="text-center col-3">{{ fixture.utcDate | date: "d MMM" }}</div>
        <div class="text-center col-1"><img class="crest-image-small" src="{{fixture.homeTeam.crestUrl}}"></div>
        <div class="col-6">{{ fixture.homeTeam.shortName }}</div>
        <div class="col-2 align-end" *ngIf="fixture.status == 'FINISHED'">
          {{ fixture.score.fullTime.homeTeam }}
        </div>
      </div>
      <div class="row">
        <div class="text-center col-3">{{ fixture.utcDate | date: "shortTime" }}</div>
        <div class="text-center col-1"><img class="crest-image-small" src="{{fixture.awayTeam.crestUrl}}"></div>
        <div class="col-6">{{ fixture.awayTeam.shortName }}</div>
        <div class="col-2 align-end" *ngIf="fixture.status == 'FINISHED'">
          {{ fixture.score.fullTime.awayTeam }}
        </div>
      </div>
    </div>
