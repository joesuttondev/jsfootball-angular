<div class="btn-group" role="group" aria-label="Fixture type">
  <input
    type="radio"
    class="btn-check"
    name="btnradio"
    id="fixtures"
    autocomplete="off"
    checked
    (click)="onFixturesClicked()"
  />
  <label class="btn btn-outline-primary" for="fixtures">FIXTURES</label>

  <input
    type="radio"
    class="btn-check"
    name="btnradio"
    id="results"
    autocomplete="off"
    (click)="onResultsClicked()"
  />
  <label class="btn btn-outline-primary" for="results">RESULTS</label>
</div>

<div class="card">
  <ul class="list-group list-group-flush" *ngFor="let fixture of fixtures">
    <li class="list-group-item"><app-fixture [fixture]="fixture"></app-fixture></li>
  </ul>
</div>
