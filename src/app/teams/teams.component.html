<div class="container pt-2">
  <div class="row">
    <div *ngFor="let team of teams" class="col-lg-3 pb-2 text-decoration-none">
      <app-team
        [team]="team"
        [headerOnly]="true"
        routerLink="/team/{{ team.id }}"
        class="team-card"
      ></app-team>
    </div>
  </div>
</div>
